<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cursos Disponibles</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fa;
            min-height: 100vh;
        }

        .page-title {
            font-weight: 700;
            color: #0d47a1;
        }

        .course-card {
            border: none;
            border-radius: 18px;
            padding: 20px;
            transition: 0.25s;
            background: white;
            box-shadow: 0 5px 18px rgba(0,0,0,0.12);
        }

        .course-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 26px rgba(0,0,0,0.18);
        }

        .badge-instructor {
            background-color: #1976d2;
        }

        .btn-inscribir {
            background-color: #43a047;
            border: none;
        }

        .btn-inscribir:hover {
            background-color: #2e7d32;
        }
    </style>
</head>

<body class="py-5">

<div class="container">

    <!-- Título -->
    <div class="text-center mb-4">
        <h2 class="page-title">Cursos Disponibles</h2>
        <p class="text-muted">Elige un curso y mejora tus habilidades</p>
    </div>

    <!-- Mensaje de éxito -->
    <div th:if="${param.inscripcion}">
        <div class="alert alert-success text-center w-50 mx-auto" role="alert">
            Inscripción realizada exitosamente
        </div>
    </div>

    <!-- Catálogo -->
    <div class="row g-4 mt-3">

        <div class="col-md-4" th:each="curso : ${cursos}">
            <div class="course-card">

                <!-- Nombre del curso -->
                <h5 class="fw-bold" th:text="${curso.nombre}"></h5>

                <!-- Instructor -->
                <span class="badge badge-instructor mt-2 text-white"
                      th:text="${curso.instructor.nombre}">
                </span>

                <!-- Botón -->
                <form class="mt-4"
                      th:action="@{'/empleado/cursos/inscribir/' + ${curso.id}}"
                      method="post">
                    <button type="submit"
                            class="btn btn-inscribir w-100 text-white rounded-pill py-2">
                        Inscribirme
                    </button>
                </form>

            </div>
        </div>

    </div>

</div>

</body>
</html>
