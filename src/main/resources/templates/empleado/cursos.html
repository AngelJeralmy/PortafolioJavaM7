<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cursos disponibles</title>
</head>
<body>

<h2>Cursos disponibles</h2>

<div th:if="${param.inscripcion}">
    <p style="color:green">Inscripción realizada exitosamente</p>
</div>

<table border="1">
    <tr>
        <th>Curso</th>
        <th>Instructor</th>
        <th>Acción</th>
    </tr>

    <tr th:each="curso : ${cursos}">
        <td th:text="${curso.nombre}"></td>
        <td th:text="${curso.instructor.nombre}"></td>
        <td>
            <form th:action="@{'/empleado/cursos/inscribir/' + ${curso.id}}" method="post">
                <button type="submit">Inscribirme</button>
            </form>
        </td>
    </tr>

</table>

</body>
</html>
