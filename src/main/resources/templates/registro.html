<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">

                    <h3 class="text-center mb-4 fw-bold">Crear Cuenta</h3>

                    <!-- Error si el correo ya existe -->
                    <div th:if="${error}">
                        <div class="alert alert-danger py-2" th:text="${error}" role="alert"></div>
                    </div>

                    <!-- Formulario -->
                    <form th:action="@{/registro}" th:object="${empleado}" method="post">

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="rolSeleccionado" class="form-label">Rol</label>
                            <select id="rolSeleccionado" name="rolSeleccionado" class="form-select" required>
                                <option value="ADMIN">Administrador</option>
                                <option value="EMPLEADO">Empleado</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success w-100 rounded-pill">
                            Registrar
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/login}" class="text-decoration-none">
                            Volver al inicio de sesión
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
