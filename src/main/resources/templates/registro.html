<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h2>Crear Cuenta</h2>

<!-- Mensaje de error si el correo ya est치 registrado -->
<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>

<form th:action="@{/registro}" th:object="${empleado}" method="post">

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required>
    <br><br>

    <label for="email">Correo electr칩nico:</label>
    <input type="email" id="email" th:field="*{email}" required>
    <br><br>

    <label for="password">Contrase침a:</label>
    <input type="password" id="password" th:field="*{password}" required>
    <br><br>

    <label for="rolSeleccionado">Seleccionar rol:</label>
    <select id="rolSeleccionado" name="rolSeleccionado" required>
        <option value="ADMIN">Administrador</option>
        <option value="EMPLEADO">Empleado</option>
    </select>

    <br><br>

    <button type="submit">Registrar</button>

</form>

<br>

<a th:href="@{/login}">Volver al inicio de sesi칩n</a>

</body>
</html>
