<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Cursos</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fa;
        }

        .page-title {
            font-weight: 700;
            color: #0d47a1;
        }

        .card-table {
            border-radius: 20px;
            border: none;
            box-shadow: 0 7px 25px rgba(0,0,0,0.12);
        }

        table thead {
            background: #0d47a1;
            color: white;
        }

        table tbody tr:hover {
            background: #e3f2fd;
        }

        .btn-create {
            background-color: #1976d2;
            border: none;
        }

        .btn-create:hover {
            background-color: #0d47a1;
        }

        .btn-edit {
            background-color: #0288d1;
            color: white;
        }

        .btn-delete {
            background-color: #d32f2f;
            color: white;
        }

        .btn-edit:hover {
            background-color: #026aa7;
        }

        .btn-delete:hover {
            background-color: #b71c1c;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body class="py-5">

<div class="container">

    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title">Gestión de Cursos</h2>

        <a th:href="@{/admin/cursos/crear}"
           class="btn btn-create text-white px-4 py-2 rounded-pill">
            + Crear nuevo curso
        </a>
    </div>

    <!-- Tabla -->
    <div class="card card-table p-4 bg-white">

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Instructor</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.id}"></td>
                    <td th:text="${curso.nombre}"></td>
                    <td th:text="${curso.instructor.nombre}"></td>

                    <td class="text-center">
                        <div class="action-buttons">

                            <!-- Editar -->
                            <a th:href="@{'/admin/cursos/editar/' + ${curso.id}}"
                               class="btn btn-edit btn-sm rounded-pill">
                                Editar
                            </a>

                            <!-- Eliminar -->
                            <form th:action="@{'/admin/cursos/eliminar/' + ${curso.id}}"
                                  method="post">
                                <button type="submit"
                                        class="btn btn-delete btn-sm rounded-pill">
                                    Eliminar
                                </button>
                            </form>

                        </div>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>

    </div>
</div>

</body>
</html>
