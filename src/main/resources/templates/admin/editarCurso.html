<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
            min-height: 100vh;
        }

        .card-edit {
            border: none;
            border-radius: 22px;
            padding: 35px;
            box-shadow: 0 7px 25px rgba(0,0,0,0.13);
            background: #ffffffee;
            backdrop-filter: blur(6px);
        }

        .title-icon {
            font-size: 40px;
            color: #0d47a1;
        }

        .title-text {
            font-weight: 700;
            color: #0d47a1;
        }

        .form-floating label {
            color: #0d47a1;
            font-weight: 500;
        }

        .btn-update {
            background-color: #1976d2;
            border: none;
        }

        .btn-update:hover {
            background-color: #0d47a1;
        }

        .btn-back {
            font-weight: 600;
            color: #1976d2;
        }

        .btn-back:hover {
            color: #0d47a1;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card card-edit">

                <!-- Título -->
                <div class="text-center mb-4">
                    <div class="title-icon">✏️</div>
                    <h2 class="title-text">Editar Curso</h2>
                </div>

                <!-- Formulario -->
                <form th:action="@{/admin/cursos/editar/{id}(id=${curso.id})}"
                      th:object="${curso}"
                      method="post">

                    <!-- Nombre -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
                        <label for="nombre">Nombre del Curso</label>
                    </div>

                    <!-- Instructor -->
                    <div class="form-floating mb-3">
                        <select class="form-select" id="instructorId" name="instructorId" required>
                            <option value="">-- Seleccione un instructor --</option>

                            <option th:each="inst : ${instructores}"
                                    th:value="${inst.id}"
                                    th:text="${inst.nombre}"
                                    th:selected="${curso.instructor != null and inst.id == curso.instructor.id}">
                            </option>
                        </select>
                        <label for="instructorId">Instructor</label>
                    </div>

                    <!-- Botón Actualizar -->
                    <button type="submit" class="btn btn-update text-white w-100 py-2 rounded-pill mt-2">
                        Actualizar Curso
                    </button>
                </form>

                <!-- Volver -->
                <div class="text-center mt-3">
                    <a th:href="@{/admin/cursos}" class="btn-back">← Volver</a>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
