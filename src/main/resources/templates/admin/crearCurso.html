<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Curso</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
        }

        .card-custom {
            border: none;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        .title-accent {
            color: #0d6efd;
            font-weight: 700;
        }

        .btn-save {
            background-color: #28a745;
            border: none;
        }

        .btn-save:hover {
            background-color: #218838;
        }

        .btn-back {
            color: #0d6efd;
            font-weight: 600;
        }

        .btn-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card card-custom p-4 bg-white">
                <h3 class="text-center mb-4 title-accent">Crear Curso</h3>

                <form th:action="@{/admin/cursos/crear}" th:object="${curso}" method="post">

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label class="form-label">Nombre del Curso</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                    </div>

                    <!-- Instructor -->
                    <div class="mb-3">
                        <label class="form-label">Instructor</label>
                        <select name="instructorId" class="form-select" required>
                            <option value="">-- Seleccione un instructor --</option>

                            <option th:each="inst : ${instructores}"
                                    th:value="${inst.id}"
                                    th:text="${inst.nombre}">
                            </option>
                        </select>
                    </div>

                    <!-- BotÃ³n Guardar -->
                    <button type="submit" class="btn btn-save text-white w-100 rounded-pill py-2">
                        Guardar
                    </button>
                </form>

                <!-- Volver -->
                <div class="text-center mt-3">
                    <a th:href="@{/admin/cursos}" class="btn-back">
                        Volver a la lista
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
